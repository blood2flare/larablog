---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

folders:
    - map: f:/op/hsi
      to: /home/vagrant/Code

sites:
    - map: homestead.app
      to: /home/vagrant/Code/Project/public
    - map: nslj.app
      to: /home/vagrant/Code/nslj/public

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local

